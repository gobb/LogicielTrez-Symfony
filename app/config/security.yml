security:
    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        secured_area:
            pattern:    ^/
            http_basic:
                realm: "Vous devez vous authentifier"
            logout:
                path: /logout
                target: /
                invalidate_session: true
    access_control:
        # first, exceptions: pages for all users
        -
            path: ^/$
            roles: ROLE_USER
        -
            path: ^/logout
            roles: ROLE_USER
        -
            path: ^/user/change_password
            roles: ROLE_USER
        -
            path: ^/exercice/$
            roles: ROLE_USER
        -
            path: ^/budget/\d+$
            roles: ROLE_USER
        -
            path: ^/categorie/\d+$
            roles: ROLE_USER
        -
            path: ^/sous_categorie/\d+$
            roles: ROLE_USER
        -
            path: ^/ligne/\d+$
            roles: ROLE_USER
        -
            path: ^/facture/\d+$
            roles: ROLE_USER
        -
            path: ^/facture/detail/\d+/?\d+$
            roles: ROLE_USER
        # the other pages are only for admins
        -
            path: ^/
            roles: ROLE_ADMIN
    providers:
        database:
            entity: { class: TrezLogicielTrezBundle:User, property: username }
        # mainly for first usage, using parameters.ini file
        in_memory:
            memory:
                users: %users%
    encoders:
        Trez\LogicielTrezBundle\Entity\User:
            algorithm: sha512
            iterations: 1
            encode_as_base64: true
        Symfony\Component\Security\Core\User\User:
            algorithm: sha512
            iterations: 1
            encode_as_base64: true
    acl:
        connection: default
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER