Trez\LogicielTrezBundle\Entity\Categorie:
    type: entity
    table: null
    repositoryClass: Trez\LogicielTrezBundle\Entity\CategorieRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        nom:
            type: string
            length: 255
        commentaire:
            type: string
            length: '400'
            nullable: true
        cle:
            type: integer
    manyToOne:
        budget:
            targetEntity: Budget
    oneToMany:
        sousCategories:
            targetEntity: SousCategorie
            mappedBy: categorie
    lifecycleCallbacks:
        preFlush: [ checkVerrouille ]
        preRemove: [ checkVerrouille ]
