Trez\LogicielTrezBundle\Entity\OpenIdentity:
    type: entity
    table: openid_identities
    repositoryClass: Trez\LogicielTrezBundle\Entity\LigneRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        user:
            targetEntity: User
            fetch: EAGER
            joinColumn:
                name: user_id
                referencedColumnName: id
    lifecycleCallbacks: { }
