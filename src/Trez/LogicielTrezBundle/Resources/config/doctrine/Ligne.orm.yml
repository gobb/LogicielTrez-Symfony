Trez\LogicielTrezBundle\Entity\Ligne:
    type: entity
    table: null
    repositoryClass: Trez\LogicielTrezBundle\Entity\LigneRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        nom:
            type: string
            length: 255
        commentaire:
            type: string
            length: '400'
            nullable: true
        cle:
            type: integer
        debit:
            type: decimal
            scale: 2
        credit:
            type: decimal
            scale: 2
    oneToMany:
        factures:
            targetEntity: Facture
            mappedBy: ligne
            cascade: [ remove ]
    manyToOne:
        sousCategorie:
            targetEntity: SousCategorie
    lifecycleCallbacks:
        preFlush: [ checkVerrouille ]
        preRemove: [ checkVerrouille ]
